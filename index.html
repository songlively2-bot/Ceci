<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Floating Hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    transform: rotate(45deg);
    animation: float 6s infinite;
}
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
}
.heart::before {
    top: -10px;
    left: 0;
}
.heart::after {
    left: -10px;
    top: 0;
}
@keyframes float {
    0% { bottom: -10%; opacity: 1; }
    100% { bottom: 110%; opacity: 0; }
}

/* Card */
.card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    text-align: center;
    z-index: 1;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 20px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #ddd;
    position: absolute;
}

#result {
    margin-top: 25px;
    font-size: 22px;
    color: #ff4d6d;
}
img {
    width: 200px;
    margin-top: 15px;
}
</style>
</head>

<body>

<!-- Hearts -->
<script>
for(let i=0;i<20;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"%";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
}
</script>

<div class="card">
    <h1>Be My Valentine, Okay?</h1>
    <button id="yesBtn" onclick="yesClick()">OkayðŸ¥°</button>
    <button id="noBtn">NotsureðŸ˜­</button>
    <div id="result"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
});

function yesClick() {
    document.getElementById("result").innerHTML = `
        HEHEHE... YESSSSS...<br>
        Happy Valentine's Day My DearðŸŒ¹
        
        
    `;
}
</script>

</body>
</html>
